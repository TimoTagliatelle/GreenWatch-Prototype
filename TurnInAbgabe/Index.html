    <div style="display: flex; align-items: center; gap: 15px;">

  <!-- LeseRichtung nach Sprache -->
    <script>
      const rtlLanguages = ['ar', 'he', 'fa', 'ur'];
      const userLang = navigator.language.split('-')[0];
      if (rtlLanguages.includes(userLang)) {
        document.documentElement.setAttribute('dir', 'rtl');
        else {
        document.documentElement.setAttribute('dir', 'ltr');
      };
    </script>
  </header>
    <main>
      <div id="body" class="row">
      </div>
  <div id="content" class="col-lg-12 col-sm-12">
    <h1>Your CO2 Emission Tracker</h1>
  <p>
    Wir konzipieren und implementieren fantastische Web-Applikationen!
  </p>
  <h2> Unsere Leistung</h2>
  <p> Wir beraten bei der Erstellung von Homepages, konzipieren und implementieren Websites </p>
      <div class="table-wrapper">
        <div id="co2-table"></div>
      </div>
  <!-- Tabulator.js Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function(){
      const tableData = [
        {Country:"USA", "2022":4854, "2023":4680},
        {Country:"Japan", "2022":1083, "2023":1080},
        {Country:"Kanada", "2022":520, "2023":520},
        {Country:"Deutschland", "2022":635, "2023":940},
        {Country:"United Kingdom", "2022":345, "2023":345},
        {Country:"Italien", "2022":318, "2023":318},
        {Country:"Frankreich", "2022":270, "2023":270},
      ];
      new Tabulator("#co2-table", {
        data: tableData,
        layout: "fitColumns",
        columns: [
          {title: "Country", field: "Country", sorter: "string", headerFilter: "input"},
          {title: "CO2 Emission 2022 (in Mio. Tonnen)", field: "2022", sorter: "number", headerFilter: true},
          {title: "CO2 Emission 2023 (in Mio. Tonnen)", field: "2023", sorter: "number", headerFilter: true},
        ],
      });
    });
  </script>
  </div>

        <!-- Sprachumschalter Button Script -->
        <script>
          function setLang(lang) {
            if (lang === 'ar') {
             document.documentElement.setAttribute('dir', 'rtl');
            } else {
              document.documentElement.setAttribute('dir', 'ltr');
            }
          }
      </script>
    </div>
